<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width", initial-scale="1.0">
		<title>Home Page</title>
		<link rel="stylesheet" href="css/form_581.css">
	</head>
	<body>
		<div class="wrapper">
			<form action="#" method="get" enctype="">
			<label for="first_name">FIRST NAME:</label><br>
			<input type="text" placeholder="Type your first name" name="first_name" id="first_name" class="first_name"><br><br>
			<label for="last_name">LAST NAME:</label><br>
			<input type="text" placeholder="Type your last name" name="last_name" id="last_name" class="last_name"><br><br>
			<label for="email">EMAIL:</label><br>
			<input type="email" placeholder="Type your email address" name="email" id="email" class="email"><br><br>
			<label for="pasword">EMAIL:</label><br>
			<input type="pasword" placeholder="Type your password" name="pasword" id="pasword" class="pasword"><br><br>
			<label for="gender">GENDER:</label>
			<input type="radio" value="male" name="gender" id="gender" class="gender"><span>male</span>
			<input type="radio" value="female" name="gender" id="gender" class="gender"><span>female</span><br><br>
			<label for="">EDUCATION QUALIFICATION:</label>
			<input type="checkbox" value="ssc" name=""><span>SSC</span>
			<input type="checkbox" value="hsc" name=""><span>HSC</span><br><br>

			<label for="message">YOUR MESSAGE:</label><br>
			<textarea name="" id="" cols="30" rows="10" placeholder="Type your message here" name="message" id="message" class="message"></textarea><br>
			<input type="submit" value="click">
			</form>
		</div>
	</body>
 
</html>
